<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geoportal Bumiayu Pruwatan ‚Äî Digital Archaeology</title>
  <link rel="canonical" href="https://dragon-learn.github.io/geoportal-bumiayu_pruwatan/Beranda/">
  <meta http-equiv="refresh" content="8; url=./Beranda/">
  
  <!-- Tech + Archaeological Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* DIGITAL ARCHAEOLOGY VARIABLES */
    :root {
      --stratum-1: #2d1b00; /* Deepest layer */
      --stratum-2: #4a3520; /* Ancient layer */
      --stratum-3: #6d502c; /* Historical layer */
      --stratum-4: #8f6b38; /* Recent layer */
      --stratum-5: #b38644; /* Surface layer */
      --artifact-gold: #ffc145;
      --artifact-silver: #e0e0e0;
      --artifact-bronze: #cd7f32;
      --grid-line: rgba(255, 193, 69, 0.15);
      --scan-beam: rgba(0, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Syne', sans-serif;
      background: var(--stratum-1);
      color: #f5e9d4;
    }

    /* STRATIFIED LAYERS */
    .strata-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .stratum {
      position: absolute;
      width: 100%;
      height: 20%;
      background: var(--layer-color);
      transform-origin: top;
      transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.3, 1);
      border-bottom: 2px solid rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .stratum::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.05) 95%),
        linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.05) 95%);
      background-size: 50px 50px;
      opacity: 0.3;
    }

    .stratum:nth-child(1) { top: 0%; --layer-color: var(--stratum-1); }
    .stratum:nth-child(2) { top: 20%; --layer-color: var(--stratum-2); }
    .stratum:nth-child(3) { top: 40%; --layer-color: var(--stratum-3); }
    .stratum:nth-child(4) { top: 60%; --layer-color: var(--stratum-4); }
    .stratum:nth-child(5) { top: 80%; --layer-color: var(--stratum-5); }

    /* EXCAVATION ZONE */
    .excavation-site {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 80vmin;
      border-radius: 8px;
      z-index: 1;
      cursor: crosshair;
      overflow: hidden;
      box-shadow: 
        0 0 0 9999px rgba(45, 27, 0, 0.95),
        inset 0 0 100px rgba(0, 0, 0, 0.7);
    }

    .excavation-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0;
      animation: gridFadeIn 1s 0.5s forwards;
    }

    @keyframes gridFadeIn {
      to { opacity: 0.5; }
    }

    /* ARTIFACT BUBBLES */
    .artifact-bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, 
        var(--artifact-color), 
        rgba(0, 0, 0, 0.3) 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transform: scale(0) translateY(100px);
      transition: all 0.6s cubic-bezier(0.2, 0.8, 0.3, 1);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 4px 8px rgba(255, 255, 255, 0.2);
      z-index: 2;
      user-select: none;
    }

    .artifact-bubble:hover {
      transform: scale(1.3) !important;
      box-shadow: 
        0 0 40px var(--artifact-glow),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    .artifact-bubble.active {
      animation: artifactFloat 3s ease-in-out infinite;
      transform: scale(1) !important;
    }

    @keyframes artifactFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .artifact-info {
      position: absolute;
      bottom: calc(100% + 15px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 12px 18px;
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      color: var(--artifact-color);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      border: 1px solid var(--grid-line);
      z-index: 100;
    }

    .artifact-bubble:hover .artifact-info {
      opacity: 1;
    }

    /* SCANNING BEAM */
    .scanner-beam {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--scan-beam), 
        transparent);
      top: 0;
      left: 0;
      animation: scanSite 4s linear infinite;
      filter: blur(1px);
      z-index: 1;
    }

    @keyframes scanSite {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    /* PROGRESSIVE REVEAL INTERFACE */
    .excavation-ui {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 25px 40px;
      border-radius: 15px;
      border: 2px solid var(--artifact-gold);
      z-index: 100;
      text-align: center;
      min-width: 500px;
      opacity: 0;
      animation: uiReveal 1s 1s forwards;
    }

    @keyframes uiReveal {
      to { opacity: 1; }
    }

    .excavation-progress {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .stratum-label {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 0.9rem;
      color: var(--artifact-silver);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .stratum-indicator {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .stratum-fill {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, var(--stratum-1), var(--artifact-gold));
      width: 0%;
      transition: width 1s cubic-bezier(0.2, 0.8, 0.3, 1);
    }

    .excavation-instruction {
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: var(--artifact-gold);
      margin-bottom: 15px;
    }

    /* PORTAL REVEAL */
    .portal-gate {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, 
        var(--artifact-gold) 0%,
        transparent 70%);
      border-radius: 50%;
      z-index: 50;
      opacity: 0;
      transition: all 1.5s cubic-bezier(0.2, 0.8, 0.3, 1);
      pointer-events: none;
      filter: blur(20px);
    }

    .portal-gate.active {
      transform: translate(-50%, -50%) scale(3);
      opacity: 0.4;
    }

    /* ARCHAEOLOGIST CTA */
    .archaeologist-cta {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(135deg, 
        var(--stratum-1) 0%,
        var(--stratum-3) 100%);
      color: var(--artifact-gold);
      padding: 18px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1);
      position: relative;
      overflow: hidden;
      border: 2px solid var(--artifact-gold);
      opacity: 0;
      transform: translateY(20px);
      animation: ctaReveal 1s 2s forwards;
    }

    @keyframes ctaReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .archaeologist-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 193, 69, 0.2), 
        transparent);
      transition: left 0.7s ease;
    }

    .archaeologist-cta:hover::before {
      left: 100%;
    }

    .archaeologist-cta:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(255, 193, 69, 0.3),
        0 0 50px rgba(205, 127, 50, 0.2);
      background: linear-gradient(135deg, 
        var(--stratum-2) 0%,
        var(--stratum-4) 100%);
    }

    .cta-pickaxe {
      font-size: 1.5rem;
      transition: transform 0.5s;
    }

    .archaeologist-cta:hover .cta-pickaxe {
      transform: rotate(45deg) scale(1.2);
    }

    /* COUNTDOWN IN ARTIFACT STYLE */
    .excavation-timer {
      position: fixed;
      top: 40px;
      right: 40px;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: var(--artifact-silver);
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--grid-line);
      opacity: 0;
      animation: uiReveal 1s 1.5s forwards;
    }

    .timer-digits {
      font-size: 2rem;
      font-weight: 700;
      color: var(--artifact-gold);
      text-shadow: 0 0 10px rgba(255, 193, 69, 0.5);
      display: inline-block;
      min-width: 50px;
      text-align: center;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .excavation-site {
        width: 95vmin;
        height: 95vmin;
      }
      
      .excavation-ui {
        min-width: 90%;
        padding: 20px;
      }
      
      .stratum-indicator {
        width: 200px;
      }
      
      .excavation-timer {
        top: 20px;
        right: 20px;
        left: 20px;
        text-align: center;
      }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      .scanner-beam,
      .artifact-bubble,
      .stratum,
      .portal-gate,
      .archaeologist-cta {
        animation: none !important;
        transition: none !important;
      }
      
      .artifact-bubble:hover {
        transform: scale(1.1) !important;
      }
    }
  </style>
</head>
<body>
  <!-- Stratified Layers -->
  <div class="strata-container" id="strataContainer"></div>
  
  <!-- Portal Gate (Initially Hidden) -->
  <div class="portal-gate" id="portalGate"></div>
  
  <!-- Excavation Site -->
  <div class="excavation-site" id="excavationSite">
    <div class="excavation-grid"></div>
    <div class="scanner-beam"></div>
    
    <!-- Artifact Bubbles will be inserted here by JS -->
  </div>
  
  <!-- Excavation Timer -->
  <div class="excavation-timer">
    <div>Auto-excavation in</div>
    <div class="timer-digits" id="count">7</div>
    <div>seconds</div>
  </div>
  
  <!-- Excavation UI -->
  <div class="excavation-ui">
    <div class="excavation-progress">
      <div class="stratum-label">Layer 1/5</div>
      <div class="stratum-indicator">
        <div class="stratum-fill" id="stratumFill"></div>
      </div>
      <div class="stratum-label" id="currentLayer">Unearthing</div>
    </div>
    
    <div class="excavation-instruction" id="instruction">
      Click to excavate artifacts. Find 5 to reveal the portal.
    </div>
    
    <a href="./Beranda/" class="archaeologist-cta" id="enterBtn" style="display: none;">
      <span class="cta-pickaxe">‚õèÔ∏è</span>
      Enter Geoportal
      <span class="cta-pickaxe">‚Üí</span>
    </a>
  </div>

  <script>
    (function() {
      // Redirect timer
      const REDIRECT_MS = 7000;
      const redirectTimeout = setTimeout(() => { 
        window.location.href = './Beranda/'; 
      }, REDIRECT_MS);
      
      // Game state
      let artifactsFound = 0;
      let currentStratum = 1;
      const totalArtifacts = 5;
      const excavationSite = document.getElementById('excavationSite');
      const portalGate = document.getElementById('portalGate');
      const enterBtn = document.getElementById('enterBtn');
      const strataContainer = document.getElementById('strataContainer');
      const stratumFill = document.getElementById('stratumFill');
      const instruction = document.getElementById('instruction');
      const currentLayer = document.getElementById('currentLayer');
      
      // Create stratified layers
      for (let i = 1; i <= 5; i++) {
        const stratum = document.createElement('div');
        stratum.className = 'stratum';
        stratum.style.zIndex = 6 - i; // Deeper layers have higher z-index
        strataContainer.appendChild(stratum);
      }
      
      // Artifact types with different properties
      const artifactTypes = [
        { 
          emoji: 'üó∫Ô∏è', 
          color: '#ffc145', 
          glow: '#ffc145',
          info: 'Ancient Map Fragment',
          layer: 1
        },
        { 
          emoji: 'üè∫', 
          color: '#cd7f32', 
          glow: '#cd7f32',
          info: 'Ceramic Data Vessel',
          layer: 2
        },
        { 
          emoji: 'üß≠', 
          color: '#4a8fe7', 
          glow: '#4a8fe7',
          info: 'Navigation Tool',
          layer: 3
        },
        { 
          emoji: 'üìú', 
          color: '#e0e0e0', 
          glow: '#e0e0e0',
          info: 'Scroll Archive',
          layer: 4
        },
        { 
          emoji: 'üíé', 
          color: '#00ff9d', 
          glow: '#00ff9d',
          info: 'Data Crystal Core',
          layer: 5
        }
      ];
      
      // Place artifacts in excavation site
      function placeArtifacts() {
        artifactTypes.forEach((artifact, index) => {
          const bubble = document.createElement('div');
          bubble.className = 'artifact-bubble';
          bubble.dataset.layer = artifact.layer;
          bubble.dataset.found = 'false';
          bubble.dataset.index = index;
          
          // Random position within safe zone
          const x = 15 + Math.random() * 70;
          const y = 15 + Math.random() * 70;
          
          bubble.style.left = `${x}%`;
          bubble.style.top = `${y}%`;
          bubble.style.setProperty('--artifact-color', artifact.color);
          bubble.style.setProperty('--artifact-glow', artifact.glow);
          bubble.style.transitionDelay = `${index * 0.2}s`;
          bubble.style.zIndex = 10 - artifact.layer; // Higher layers have lower z-index initially
          
          bubble.innerHTML = `
            ${artifact.emoji}
            <div class="artifact-info">${artifact.info}</div>
          `;
          
          bubble.addEventListener('click', () => excavateArtifact(bubble, artifact));
          
          excavationSite.appendChild(bubble);
          
          // Animate entrance
          setTimeout(() => {
            bubble.style.transform = `scale(1) translateY(0)`;
          }, 1000 + (index * 200));
        });
      }
      
      // Excavation mechanics
      function excavateArtifact(bubble, artifact) {
        if (bubble.dataset.found === 'true') return;
        
        bubble.dataset.found = 'true';
        bubble.classList.add('active');
        artifactsFound++;
        
        // Visual feedback
        bubble.style.transform = 'scale(1.5)';
        bubble.style.zIndex = '100';
        
        // Update progress
        updateProgress();
        
        // Create excavation particle effect
        createExcavationParticles(bubble, artifact.color);
        
        // Update instruction
        instruction.textContent = `Artifact ${artifactsFound}/${totalArtifacts} unearthed!`;
        
        // Check if we should advance to next stratum
        if (artifactsFound >= currentStratum) {
          setTimeout(() => advanceStratum(), 800);
        }
        
        // Check for completion
        if (artifactsFound === totalArtifacts) {
          revealPortal();
        }
      }
      
      function createExcavationParticles(sourceBubble, color) {
        const rect = sourceBubble.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        for (let i = 0; i < 12; i++) {
          const particle = document.createElement('div');
          particle.style.position = 'fixed';
          particle.style.width = '6px';
          particle.style.height = '6px';
          particle.style.borderRadius = '50%';
          particle.style.background = color;
          particle.style.zIndex = '99';
          particle.style.pointerEvents = 'none';
          particle.style.left = `${centerX}px`;
          particle.style.top = `${centerY}px`;
          
          document.body.appendChild(particle);
          
          // Animate particle
          const angle = Math.random() * Math.PI * 2;
          const distance = 30 + Math.random() * 70;
          const duration = 600 + Math.random() * 600;
          
          const startTime = performance.now();
          
          function animateParticle(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            const x = Math.cos(angle) * distance * progress;
            const y = Math.sin(angle) * distance * progress - (progress * 40);
            const scale = 1 - progress;
            const opacity = 1 - progress;
            
            particle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            particle.style.opacity = opacity;
            
            if (progress < 1) {
              requestAnimationFrame(animateParticle);
            } else {
              document.body.removeChild(particle);
            }
          }
          
          requestAnimationFrame(animateParticle);
        }
      }
      
      function updateProgress() {
        // Update fill bar
        const progressPercent = (artifactsFound / totalArtifacts) * 100;
        stratumFill.style.width = `${progressPercent}%`;
        
        // Update layer text
        currentLayer.textContent = `Layer ${currentStratum}/5`;
        
        // Update stratum labels
        document.querySelectorAll('.stratum-label')[0].textContent = 
          `Layer ${currentStratum}/5`;
      }
      
      function advanceStratum() {
        if (currentStratum >= 5) return;
        
        currentStratum++;
        
        // Raise the excavated stratum
        const strata = document.querySelectorAll('.stratum');
        const stratumToRaise = strata[currentStratum - 2]; // -2 because arrays are 0-indexed and we're moving the one below
        
        if (stratumToRaise) {
          stratumToRaise.style.transform = 'translateY(-100%)';
        }
        
        // Update artifacts for new layer
        document.querySelectorAll('.artifact-bubble').forEach(bubble => {
          if (parseInt(bubble.dataset.layer) === currentStratum) {
            // Make artifacts in current layer more visible
            bubble.style.zIndex = '20';
            bubble.style.opacity = '1';
          }
        });
        
        // Update instruction
        instruction.textContent = `Advancing to layer ${currentStratum}. Keep excavating!`;
      }
      
      function revealPortal() {
        // Show portal gate
        portalGate.classList.add('active');
        
        // Show enter button
        enterBtn.style.display = 'inline-flex';
        
        // Update instruction
        instruction.textContent = 'Portal uncovered! Enter the geoportal.';
        
        // Cancel auto redirect since user found everything
        clearTimeout(redirectTimeout);
        
        // Add celebration particles
        for (let i = 0; i < 50; i++) {
          setTimeout(() => createCelebrationParticle(), i * 50);
        }
      }
      
      function createCelebrationParticle() {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '8px';
        particle.style.height = '8px';
        particle.style.borderRadius = '50%';
        particle.style.background = ['#ffc145', '#4a8fe7', '#00ff9d', '#e0e0e0'][Math.floor(Math.random() * 4)];
        particle.style.zIndex = '49';
        particle.style.pointerEvents = 'none';
        
        // Start from portal center
        const startX = window.innerWidth / 2;
        const startY = window.innerHeight / 2;
        
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        
        document.body.appendChild(particle);
        
        // Animate celebration
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 300;
        const duration = 1200 + Math.random() * 800;
        
        const startTime = performance.now();
        
        function animateCelebration(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          const easeOut = 1 - Math.pow(1 - progress, 3);
          
          const x = Math.cos(angle) * distance * easeOut;
          const y = Math.sin(angle) * distance * easeOut - (progress * 100);
          const scale = 1 - progress;
          const opacity = 1 - progress;
          
          particle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
          particle.style.opacity = opacity;
          
          if (progress < 1) {
            requestAnimationFrame(animateCelebration);
          } else {
            document.body.removeChild(particle);
          }
        }
        
        requestAnimationFrame(animateCelebration);
      }
      
      // Interactive excavation site
      excavationSite.addEventListener('click', (e) => {
        if (e.target === excavationSite) {
          // Clicked on site but not on artifact - create excavation effect
          createExcavationEffect(e.clientX, e.clientY);
        }
      });
      
      function createExcavationEffect(x, y) {
        // Create a temporary excavation mark
        const mark = document.createElement('div');
        mark.style.position = 'fixed';
        mark.style.left = `${x}px`;
        mark.style.top = `${y}px`;
        mark.style.width = '40px';
        mark.style.height = '40px';
        mark.style.borderRadius = '50%';
        mark.style.background = 'radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%)';
        mark.style.zIndex = '5';
        mark.style.pointerEvents = 'none';
        mark.style.transform = 'translate(-50%, -50%) scale(0)';
        
        document.body.appendChild(mark);
        
        // Animate mark
        mark.animate([
          { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
          { transform: 'translate(-50%, -50%) scale(1.5)', opacity: 0.5 },
          { transform: 'translate(-50%, -50%) scale(2)', opacity: 0 }
        ], {
          duration: 800,
          easing: 'cubic-bezier(0.2, 0.8, 0.3, 1)'
        });
        
        setTimeout(() => {
          document.body.removeChild(mark);
        }, 800);
      }
      
      // Countdown timer
      function startCountdown(ms) {
        const countEl = document.getElementById('count');
        if(!countEl) return;
        
        let seconds = Math.ceil(ms/1000);
        countEl.textContent = seconds;
        
        const countdownInterval = setInterval(() => {
          seconds--;
          countEl.textContent = Math.max(0, seconds);
          
          if(seconds <= 3) {
            countEl.style.color = '#ff6b6b';
            countEl.style.animation = 'pulse 0.5s infinite';
          }
          
          if(seconds <= 0) clearInterval(countdownInterval);
        }, 1000);
      }
      
      // Initialize everything
      placeArtifacts();
      startCountdown(REDIRECT_MS);
      updateProgress();
      
      // Auto-excavation for impatient users
      let autoExcavateInterval;
      setTimeout(() => {
        autoExcavateInterval = setInterval(() => {
          if (artifactsFound >= totalArtifacts) {
            clearInterval(autoExcavateInterval);
            return;
          }
          
          // Find an unexcavated artifact
          const unexcavated = Array.from(document.querySelectorAll('.artifact-bubble'))
            .filter(bubble => bubble.dataset.found === 'false');
          
          if (unexcavated.length > 0) {
            const randomBubble = unexcavated[Math.floor(Math.random() * unexcavated.length)];
            const artifactIndex = parseInt(randomBubble.dataset.index);
            const artifact = artifactTypes[artifactIndex];
            
            excavateArtifact(randomBubble, artifact);
          }
        }, 1500);
      }, 3000);
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          if (enterBtn.style.display !== 'none') {
            enterBtn.click();
          }
        }
        
        if (e.key === 'Escape') {
          window.location.href = './Beranda/';
        }
        
        // Cheat code for testing
        if (e.key === 'c' && e.ctrlKey) {
          artifactsFound = totalArtifacts - 1;
          excavateArtifact(
            document.querySelector('.artifact-bubble[data-found="false"]'),
            artifactTypes[0]
          );
        }
      });
      
      // Focus management
      if (enterBtn) {
        enterBtn.addEventListener('focus', () => {
          enterBtn.style.outline = '3px solid #ffc145';
          enterBtn.style.outlineOffset = '5px';
        });
        
        enterBtn.addEventListener('blur', () => {
          enterBtn.style.outline = 'none';
        });
      }
    })();
  </script>
</body>
</html>
