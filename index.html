<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GEOPORTAL — BUMIAYU PRUWATAN</title>
  <link rel="canonical" href="https://dragon-learn.github.io/geoportal-bumiayu_pruwatan/Beranda/">
  <meta http-equiv="refresh" content="8; url=./Beranda/">
  
  <!-- Neobrutalist Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;800&family=IBM+Plex+Mono:wght@400;600&family=Archivo+Black&display=swap" rel="stylesheet">
  
  <style>
    /* NEONBRUTALISM CORE VARIABLES */
    :root {
      --neon-green: #00ff9d;
      --acid-yellow: #f5ff00;
      --electric-blue: #00e0ff;
      --void-black: #0a0a0a;
      --concrete: #1a1a1a;
      --warning-red: #ff3d3d;
      --grid-color: rgba(0, 255, 157, 0.15);
      --scanline: rgba(0, 224, 255, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--void-black);
      color: white;
    }

    /* CUSTOM CURSOR SYSTEM */
    .cursor {
      position: fixed;
      width: 42px;
      height: 42px;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%);
      transition: transform 0.12s;
    }

    .cursor-inner {
      width: 100%;
      height: 100%;
      background: var(--neon-green);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: cursorPulse 2s infinite;
      box-shadow: 0 0 15px var(--neon-green);
    }

    .cursor-outer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid var(--acid-yellow);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: cursorRotate 8s linear infinite;
    }

    @keyframes cursorPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.9); }
    }

    @keyframes cursorRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* GLITCH BACKGROUND */
    .glitch-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, var(--void-black) 21px, transparent 1%) center,
        linear-gradient(var(--void-black) 21px, transparent 1%) center,
        var(--grid-color);
      background-size: 22px 22px;
      opacity: 0.3;
      z-index: 0;
    }

    .scanlines {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        var(--scanline) 51%
      );
      background-size: 100% 4px;
      z-index: 1;
      pointer-events: none;
      animation: scanMove 8s linear infinite;
    }

    @keyframes scanMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* PIXELATED MAP BACKGROUND */
    .map-bg {
      position: fixed;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: 
        url('beranda-snapshot.png') center/cover no-repeat,
        var(--concrete);
      image-rendering: pixelated;
      filter: 
        contrast(1.8) 
        brightness(0.4) 
        grayscale(1) 
        sepia(0.3)
        blur(0.5px);
      opacity: 0.4;
      z-index: 0;
      transform: scale(1.1) rotate(0.5deg);
    }

    /* ASYMMETRICAL MAIN CONTAINER */
    .brutal-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 40px;
      z-index: 2;
    }

    .content-block {
      width: 80%;
      max-width: 1200px;
      margin-left: 10%;
      position: relative;
    }

    /* HEADLINE WITH GLITCH EFFECT */
    .headline-glitch {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(2.5rem, 6vw, 5.5rem);
      line-height: 0.9;
      margin-bottom: 40px;
      position: relative;
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: -1px;
      transform: skewX(-5deg);
    }

    .headline-glitch::before,
    .headline-glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .headline-glitch::before {
      animation: glitch-1 3s infinite linear alternate-reverse;
      color: var(--acid-yellow);
      z-index: -1;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .headline-glitch::after {
      animation: glitch-2 4s infinite linear alternate-reverse;
      color: var(--electric-blue);
      z-index: -2;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(-1px, -1px); }
      60% { transform: translate(2px, 3px); }
      80% { transform: translate(1px, -2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(4px, -1px); }
      30% { transform: translate(-2px, 3px); }
      50% { transform: translate(1px, 2px); }
      70% { transform: translate(-3px, -2px); }
      90% { transform: translate(2px, 1px); }
    }

    /* DECONSTRUCTED TAGLINE */
    .tagline-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
      max-width: 800px;
    }

    .tagline-item {
      background: rgba(255, 255, 255, 0.03);
      border: 3px solid var(--neon-green);
      padding: 15px;
      transform: rotate(var(--rot, 0deg));
      position: relative;
      overflow: hidden;
    }

    .tagline-item:nth-child(odd) {
      border-color: var(--acid-yellow);
      --rot: -1.5deg;
    }

    .tagline-item:nth-child(even) {
      border-color: var(--electric-blue);
      --rot: 1.5deg;
    }

    .tagline-text {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* BRUTAL CTA BUTTON */
    .brutal-cta {
      display: inline-block;
      background: var(--void-black);
      border: 4px solid var(--warning-red);
      padding: 25px 50px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--warning-red);
      text-decoration: none;
      position: relative;
      margin-top: 30px;
      transform: skewX(-10deg);
      transition: all 0.2s;
      box-shadow: 
        15px 15px 0 rgba(255, 61, 61, 0.1),
        30px 30px 0 rgba(255, 61, 61, 0.05);
    }

    .brutal-cta:hover {
      background: var(--warning-red);
      color: var(--void-black);
      transform: skewX(-10deg) translateY(-5px);
      box-shadow: 
        20px 20px 0 rgba(255, 61, 61, 0.2),
        40px 40px 0 rgba(255, 61, 61, 0.1);
    }

    .brutal-cta:active {
      transform: skewX(-10deg) translateY(0);
      box-shadow: 
        5px 5px 0 rgba(255, 61, 61, 0.2),
        10px 10px 0 rgba(255, 61, 61, 0.1);
    }

    .cta-arrow {
      display: inline-block;
      margin-left: 15px;
      transform: rotate(-45deg);
      transition: transform 0.3s;
    }

    .brutal-cta:hover .cta-arrow {
      transform: rotate(0deg);
    }

    /* COUNTDOWN TIMER - BRUTALIST STYLE */
    .countdown-brutal {
      position: fixed;
      bottom: 40px;
      right: 40px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.2rem;
      color: var(--acid-yellow);
      z-index: 10;
      background: rgba(10, 10, 10, 0.8);
      padding: 15px;
      border: 3px solid var(--acid-yellow);
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--neon-green);
      display: inline-block;
      min-width: 60px;
      text-align: center;
    }

    /* INTERACTIVE MAP SPOTLIGHT */
    .map-spotlight {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0, 255, 157, 0.2) 0%,
        transparent 70%
      );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      filter: blur(20px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* DATA POINTS REVEAL */
    .data-point {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--electric-blue);
      border-radius: 50%;
      z-index: 1;
      opacity: 0;
      transform: scale(0);
      transition: transform 0.5s, opacity 0.5s;
      box-shadow: 0 0 15px var(--electric-blue);
    }

    .data-point.active {
      opacity: 1;
      transform: scale(1);
    }

    /* CRACK EFFECT */
    .crack {
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 65%, rgba(255, 61, 61, 0.1) 65%, rgba(255, 61, 61, 0.1) 70%, transparent 70%) 0 0/50px 50px,
        linear-gradient(-45deg, transparent 65%, rgba(0, 255, 157, 0.1) 65%, rgba(0, 255, 157, 0.1) 70%, transparent 70%) 0 0/50px 50px;
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
    }

    /* RESPONSIVE BREAKPOINTS */
    @media (max-width: 768px) {
      .content-block {
        width: 90%;
        margin-left: 5%;
      }
      
      .tagline-grid {
        grid-template-columns: 1fr;
      }
      
      .brutal-cta {
        padding: 20px 30px;
        font-size: 1.4rem;
      }
      
      .countdown-brutal {
        bottom: 20px;
        right: 20px;
        left: 20px;
        text-align: center;
      }
    }

    /* REDUCED MOTION SUPPORT */
    @media (prefers-reduced-motion: reduce) {
      .headline-glitch::before,
      .headline-glitch::after,
      .scanlines,
      .cursor-inner,
      .cursor-outer {
        animation: none !important;
      }
      
      .brutal-cta {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor" id="cursor">
    <div class="cursor-inner"></div>
    <div class="cursor-outer"></div>
  </div>

  <!-- Background Layers -->
  <div class="glitch-bg"></div>
  <div class="scanlines"></div>
  <div class="map-bg"></div>
  <div class="crack"></div>
  
  <!-- Interactive Spotlight -->
  <div class="map-spotlight" id="spotlight"></div>

  <!-- Data Points -->
  <div class="data-point" style="top: 30%; left: 20%;" data-info="Pusat Administrasi"></div>
  <div class="data-point" style="top: 60%; left: 40%;" data-info="Sungai Utama"></div>
  <div class="data-point" style="top: 40%; left: 70%;" data-info="Area Pertanian"></div>
  <div class="data-point" style="top: 75%; left: 60%;" data-info="Zona Industri"></div>

  <!-- Main Content -->
  <main class="brutal-container">
    <div class="content-block">
      <h1 class="headline-glitch" data-text="GEOPORTAL PRUWATAN">
        GEOPORTAL PRUWATAN
      </h1>
      
      <div class="tagline-grid">
        <div class="tagline-item">
          <div class="tagline-text">Peta Digital Mentah</div>
        </div>
        <div class="tagline-item">
          <div class="tagline-text">Data Spasial Terbuka</div>
        </div>
        <div class="tagline-item">
          <div class="tagline-text">Eksplorasi Bebas</div>
        </div>
        <div class="tagline-item">
          <div class="tagline-text">Sistem Tidak Sempurna</div>
        </div>
      </div>
      
      <a href="./Beranda/" class="brutal-cta" id="enterBtn">
        Masuk Portal
        <span class="cta-arrow">⟶</span>
      </a>
    </div>
  </main>

  <!-- Countdown Timer -->
  <div class="countdown-brutal">
    Redirect in <span class="countdown-number" id="count">7</span> seconds
  </div>

  <script>
    (function() {
      // Redirect timer
      const REDIRECT_MS = 7000;
      setTimeout(() => { 
        window.location.href = './Beranda/'; 
      }, REDIRECT_MS);
      
      // Custom cursor tracking
      const cursor = document.getElementById('cursor');
      const spotlight = document.getElementById('spotlight');
      let mouseX = 0, mouseY = 0;
      let cursorX = 0, cursorY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      function updateCursor() {
        // Smooth cursor movement
        cursorX += (mouseX - cursorX) * 0.15;
        cursorY += (mouseY - cursorY) * 0.15;
        
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';
        
        // Spotlight follows cursor with delay
        spotlight.style.left = (cursorX - 150) + 'px';
        spotlight.style.top = (cursorY - 150) + 'px';
        spotlight.style.opacity = '1';
        
        // Activate data points near cursor
        document.querySelectorAll('.data-point').forEach(point => {
          const rect = point.getBoundingClientRect();
          const pointX = rect.left + rect.width / 2;
          const pointY = rect.top + rect.height / 2;
          const distance = Math.sqrt(
            Math.pow(pointX - cursorX, 2) + 
            Math.pow(pointY - cursorY, 2)
          );
          
          if (distance < 150) {
            point.classList.add('active');
            // Add a subtle pulse to nearby points
            point.style.animation = 'cursorPulse 1s infinite';
          } else {
            point.classList.remove('active');
            point.style.animation = '';
          }
        });
        
        requestAnimationFrame(updateCursor);
      }
      
      // Interactive click effect
      document.addEventListener('click', (e) => {
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.position = 'fixed';
        ripple.style.left = e.clientX + 'px';
        ripple.style.top = e.clientY + 'px';
        ripple.style.width = '0px';
        ripple.style.height = '0px';
        ripple.style.borderRadius = '50%';
        ripple.style.border = `3px solid ${e.target.id === 'enterBtn' ? '#ff3d3d' : '#00ff9d'}`;
        ripple.style.zIndex = '1000';
        ripple.style.pointerEvents = 'none';
        ripple.style.transform = 'translate(-50%, -50%)';
        
        document.body.appendChild(ripple);
        
        // Animate ripple
        const start = performance.now();
        function animateRipple(timestamp) {
          const elapsed = timestamp - start;
          const progress = Math.min(elapsed / 500, 1);
          
          const size = progress * 200;
          const opacity = 1 - progress;
          
          ripple.style.width = size + 'px';
          ripple.style.height = size + 'px';
          ripple.style.opacity = opacity;
          
          if (progress < 1) {
            requestAnimationFrame(animateRipple);
          } else {
            document.body.removeChild(ripple);
          }
        }
        
        requestAnimationFrame(animateRipple);
      });
      
      // Countdown timer
      function startCountdown(ms) {
        const el = document.getElementById('count');
        if(!el) return;
        let t = Math.ceil(ms/1000);
        el.textContent = t;
        
        const iv = setInterval(() => {
          t--;
          el.textContent = Math.max(0, t);
          
          // Visual feedback on countdown
          if(t <= 3) {
            el.style.color = 'var(--warning-red)';
            el.style.transform = 'scale(1.2)';
            setTimeout(() => {
              el.style.transform = 'scale(1)';
            }, 200);
          }
          
          if(t <= 0) clearInterval(iv);
        }, 1000);
      }
      
      // Keyboard navigation support
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          document.getElementById('enterBtn').click();
        }
        
        // Escape redirects immediately
        if(e.key === 'Escape') {
          window.location.href = './Beranda/';
        }
      });
      
      // Initialize everything
      updateCursor();
      startCountdown(REDIRECT_MS);
      
      // Focus management for accessibility
      const enterBtn = document.getElementById('enterBtn');
      if(enterBtn) {
        enterBtn.focus({preventScroll:true});
        
        // Add keyboard focus style
        enterBtn.addEventListener('focus', () => {
          enterBtn.style.outline = '3px dashed var(--acid-yellow)';
          enterBtn.style.outlineOffset = '5px';
        });
        
        enterBtn.addEventListener('blur', () => {
          enterBtn.style.outline = 'none';
        });
      }
      
      // Randomize crack pattern on load
      document.querySelector('.crack').style.backgroundPosition = 
        `${Math.random() * 100}px ${Math.random() * 100}px`;
        
      // Initialize data points with random delays
      document.querySelectorAll('.data-point').forEach((point, i) => {
        point.style.transitionDelay = `${i * 0.2}s`;
      });
      
      // Add viewport distortion effect on mouse move
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        document.querySelector('.map-bg').style.transform = 
          `scale(1.1) rotate(${0.5 - (y * 0.1)}deg) translate(${x * 10}px, ${y * 10}px)`;
      });
    })();
  </script>
</body>
</html>
