<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geoportal Bumiayu Pruwatan ‚Äî Earth Navigation</title>
  <link rel="canonical" href="https://dragon-learn.github.io/geoportal-bumiayu_pruwatan/Beranda/">
  
  <!-- Required Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
  
  <style>
    /* COSMIC VARIABLES */
    :root {
      --cosmic-deep: #0a0e17;
      --earth-blue: #1e90ff;
      --star-light: #ffffff;
      --asteroid-color: #8b7355;
      --rocket-glow: #ff6b35;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important; /* Hide default cursor */
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Exo 2', sans-serif;
      background: #000000;
      color: var(--star-light);
    }

    /* ROCKET CURSOR */
    .rocket-cursor {
      position: fixed;
      width: 48px;
      height: 48px;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 8px rgba(255, 107, 53, 0.7));
    }

    .rocket-emoji {
      font-size: 40px;
      line-height: 1;
      text-align: center;
      animation: rocketFloat 1.5s ease-in-out infinite;
    }

    .rocket-trail {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 30px;
      background: linear-gradient(to top, transparent, var(--rocket-glow));
      border-radius: 50% 50% 0 0;
      filter: blur(2px);
      opacity: 0.7;
      animation: trailPulse 0.8s ease-in-out infinite;
    }

    @keyframes rocketFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(-2deg); }
    }

    @keyframes trailPulse {
      0%, 100% { opacity: 0.7; height: 30px; }
      50% { opacity: 0.9; height: 40px; }
    }

    /* STARFIELD */
    .starfield {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* 3D EARTH CONTAINER */
    #earthContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #earthContainer canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* ANIMATED TITLE - MULTI LAYER EFFECT */
    .panel-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(135deg, 
        #ffffff 0%, 
        var(--earth-blue) 30%, 
        #4cc9f0 70%, 
        #ffffff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      text-shadow: 
        0 0 20px rgba(76, 201, 240, 0.3),
        0 0 40px rgba(30, 144, 255, 0.2),
        0 0 60px rgba(30, 144, 255, 0.1);
      animation: titleGlow 4s ease-in-out infinite;
    }

    /* Multi-layer glow animation */
    @keyframes titleGlow {
      0%, 100% { 
        text-shadow: 
          0 0 20px rgba(76, 201, 240, 0.3),
          0 0 40px rgba(30, 144, 255, 0.2),
          0 0 60px rgba(30, 144, 255, 0.1);
        background-position: 0% 50%;
      }
      50% { 
        text-shadow: 
          0 0 30px rgba(76, 201, 240, 0.5),
          0 0 60px rgba(30, 144, 255, 0.4),
          0 0 90px rgba(30, 144, 255, 0.2),
          0 0 120px rgba(30, 144, 255, 0.1);
        background-position: 100% 50%;
      }
    }

    /* Title zoom-in with trail effect */
    .title-entrance {
      animation: titleZoomIn 1.8s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
      position: relative;
    }

    @keyframes titleZoomIn {
      0% {
        transform: scale(15) translateY(300px);
        opacity: 0;
        filter: blur(20px);
        letter-spacing: 20px;
      }
      30% {
        transform: scale(8) translateY(100px);
        opacity: 0.3;
        filter: blur(10px);
        letter-spacing: 10px;
      }
      60% {
        transform: scale(2) translateY(20px);
        opacity: 0.7;
        filter: blur(3px);
        letter-spacing: 3px;
      }
      80% {
        transform: scale(1.1) translateY(-5px);
        opacity: 0.9;
        filter: blur(0.5px);
        letter-spacing: 1.5px;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
        filter: blur(0);
        letter-spacing: 1px;
      }
    }

    /* Title underline animation */
    .title-underline {
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--earth-blue), 
        var(--rocket-glow),
        var(--earth-blue),
        transparent);
      background-size: 200% 100%;
      animation: underlineFlow 3s linear infinite;
      border-radius: 2px;
    }

    @keyframes underlineFlow {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Trail effect particles */
    .trail {
      position: absolute;
      background: radial-gradient(circle, var(--earth-blue), transparent 70%);
      border-radius: 50%;
      opacity: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* CONTROL PANEL */
    .control-panel {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 14, 23, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px 50px;
      z-index: 10;
      border: 1px solid rgba(30, 144, 255, 0.4);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      min-width: 500px;
      transition: opacity 1s;
      opacity: 0;
      animation: panelEntrance 1.5s ease-out 0.5s forwards;
    }

    @keyframes panelEntrance {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.8) translateY(50px);
        filter: blur(10px);
      }
      70% {
        opacity: 0.7;
        transform: translateX(-50%) scale(1.02) translateY(-10px);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1) translateY(0);
        filter: blur(0);
      }
    }

    .panel-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-weight: 300;
      opacity: 0;
      animation: subtitleFadeIn 1s ease-out 1.8s forwards;
    }

    @keyframes subtitleFadeIn {
      to { opacity: 1; }
    }

    /* NAVIGATION CTA */
    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: rgba(10, 14, 23, 0.9);
      color: var(--earth-blue);
      padding: 18px 40px;
      border-radius: 12px;
      text-decoration: none;
      border: none;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: none; /* Use rocket cursor */
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1);
      border: 1px solid rgba(30, 144, 255, 0.5);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: ctaFadeIn 1s ease-out 2s forwards;
    }

    @keyframes ctaFadeIn {
      to { opacity: 1; }
    }

    .nav-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(30, 144, 255, 0.2), 
        transparent);
      transition: left 0.7s ease;
    }

    .nav-cta:hover::before {
      left: 100%;
    }

    .nav-cta:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(30, 144, 255, 0.3),
        0 0 60px rgba(30, 144, 255, 0.2);
      border-color: var(--earth-blue);
      background: rgba(20, 30, 48, 0.9);
    }

    .nav-icon {
      font-size: 1.4rem;
      transition: transform 0.5s;
    }

    .nav-cta:hover .nav-icon {
      transform: rotate(90deg) scale(1.2);
    }

    /* LOADING BAR */
    .loading-bar {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .zoom-in .loading-bar {
      opacity: 1;
    }

    .loading-progress {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--earth-blue), #4cc9f0);
      border-radius: 3px;
      transition: width 3s cubic-bezier(0.2, 0.8, 0.3, 1);
    }

    /* ZOOM EFFECT OVERLAY */
    .zoom-overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000000;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s;
    }

    .zoom-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ASTEROID STYLES */
    .asteroid {
      position: absolute;
      border-radius: 50%;
      pointer-events: auto;
      cursor: none; /* Use rocket cursor */
      transition: all 0.3s;
      z-index: 3;
    }

    .asteroid:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 25px rgba(255, 193, 7, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.2) !important;
      filter: brightness(1.3);
    }

    .asteroid-hit {
      animation: asteroidFlyAway 1.5s cubic-bezier(0.2, 0.8, 0.3, 1) forwards !important;
      pointer-events: none;
    }

    @keyframes asteroidFlyAway {
      0% { 
        transform: translate(0, 0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translate(var(--fly-x, 200px), var(--fly-y, -200px)) scale(0); 
        opacity: 0; 
      }
    }

    /* ASTEROID INFO */
    .asteroid-info {
      position: absolute;
      background: rgba(10, 14, 23, 0.9);
      color: var(--earth-blue);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      border: 1px solid rgba(30, 144, 255, 0.3);
      white-space: nowrap;
      transform: translate(-50%, -100%);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .control-panel {
        min-width: 90%;
        padding: 20px;
        bottom: 30px;
      }
      
      .panel-title {
        font-size: 1.5rem;
      }
      
      .loading-bar {
        width: 80%;
      }
      
      .asteroid {
        pointer-events: none;
      }
      
      .nav-cta {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
      
      @keyframes titleZoomIn {
        0% {
          transform: scale(8) translateY(200px);
          opacity: 0;
          filter: blur(15px);
          letter-spacing: 10px;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
          filter: blur(0);
          letter-spacing: 1px;
        }
      }
      
      /* Show default cursor on mobile */
      * {
        cursor: auto !important;
      }
      
      .rocket-cursor {
        display: none;
      }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      .star,
      .asteroid,
      .control-panel,
      .panel-title,
      .nav-cta,
      .asteroid-info,
      .rocket-emoji,
      .rocket-trail {
        animation: none !important;
      }
      
      .asteroid-hit,
      .nav-cta:hover {
        transition: none !important;
      }
      
      .control-panel {
        opacity: 1;
      }
      
      .panel-subtitle,
      .nav-cta {
        opacity: 1;
      }
      
      /* Show default cursor */
      * {
        cursor: auto !important;
      }
      
      .rocket-cursor {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Rocket Cursor -->
  <div class="rocket-cursor" id="rocketCursor">
    <div class="rocket-emoji">üöÄ</div>
    <div class="rocket-trail"></div>
  </div>
  
  <!-- Starfield -->
  <div class="starfield" id="starfield"></div>
  
  <!-- 3D Earth Container -->
  <div id="earthContainer"></div>
  
  <!-- Asteroid Container -->
  <div id="asteroidContainer"></div>
  
  <!-- Zoom Overlay -->
  <div class="zoom-overlay" id="zoomOverlay"></div>
  
  <!-- Loading Bar -->
  <div class="loading-bar">
    <div class="loading-progress" id="loadingProgress"></div>
  </div>
  
  <!-- Control Panel -->
  <div class="control-panel">
    <h1 class="panel-title title-entrance">
      Geoportal Bumiayu Pruwatan
      <span class="title-underline"></span>
    </h1>
    <p class="panel-subtitle">Satu Peta untuk Data Spasial Terpadu</p>
    
    <button class="nav-cta" id="navigateBtn">
      <span class="nav-icon">üåé</span>
      Mulai
      <span class="nav-icon">‚áù</span>
    </button>
  </div>

  <script>
    // ======================
    // ROCKET CURSOR SYSTEM
    // ======================
    
    let rocketCursor;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let cursorX = mouseX;
    let cursorY = mouseY;
    let cursorVelocityX = 0;
    let cursorVelocityY = 0;
    
    function initRocketCursor() {
      rocketCursor = document.getElementById('rocketCursor');
      
      // Track mouse movement
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      // Animate rocket cursor
      function animateRocket() {
        // Smooth follow with physics
        const ease = 0.15;
        const dx = mouseX - cursorX;
        const dy = mouseY - cursorY;
        
        cursorVelocityX += dx * ease;
        cursorVelocityY += dy * ease;
        
        // Apply friction
        cursorVelocityX *= 0.8;
        cursorVelocityY *= 0.8;
        
        cursorX += cursorVelocityX;
        cursorY += cursorVelocityY;
        
        // Calculate angle based on velocity
        const angle = Math.atan2(cursorVelocityY, cursorVelocityX) * (180 / Math.PI);
        
        // Apply position and rotation
        rocketCursor.style.left = `${cursorX - 24}px`;
        rocketCursor.style.top = `${cursorY - 24}px`;
        rocketCursor.style.transform = `rotate(${angle + 90}deg)`;
        
        // Create trail particles when moving fast
        const speed = Math.sqrt(cursorVelocityX * cursorVelocityX + cursorVelocityY * cursorVelocityY);
        if (speed > 0.5) {
          createRocketTrail(cursorX, cursorY, angle);
        }
        
        requestAnimationFrame(animateRocket);
      }
      
      animateRocket();
      
      // Rocket boost effect on click
      document.addEventListener('click', (e) => {
        createRocketBoost(e.clientX, e.clientY);
      });
    }
    
    function createRocketTrail(x, y, angle) {
      // Only create trail occasionally
      if (Math.random() > 0.7) return;
      
      const trail = document.createElement('div');
      trail.className = 'trail';
      
      const size = 3 + Math.random() * 4;
      const offsetX = Math.cos(angle * Math.PI / 180) * 30;
      const offsetY = Math.sin(angle * Math.PI / 180) * 30;
      
      trail.style.width = `${size}px`;
      trail.style.height = `${size}px`;
      trail.style.left = `${x - offsetX}px`;
      trail.style.top = `${y - offsetY}px`;
      trail.style.background = `radial-gradient(circle, 
        rgba(255, 107, 53, 0.8), 
        rgba(76, 201, 240, 0.4) 70%)`;
      
      document.body.appendChild(trail);
      
      // Animate trail
      const duration = 400 + Math.random() * 300;
      const startTime = Date.now();
      
      function animateTrail() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const scale = 1 - progress * 0.8;
        const opacity = 0.7 * (1 - progress);
        
        trail.style.transform = `scale(${scale})`;
        trail.style.opacity = opacity;
        
        if (progress < 1) {
          requestAnimationFrame(animateTrail);
        } else {
          if (trail.parentNode) {
            trail.parentNode.removeChild(trail);
          }
        }
      }
      
      requestAnimationFrame(animateTrail);
    }
    
    function createRocketBoost(x, y) {
      // Create boost particles
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const boost = document.createElement('div');
          boost.className = 'trail';
          
          const size = 5 + Math.random() * 8;
          const angle = Math.random() * Math.PI * 2;
          const distance = 20 + Math.random() * 40;
          
          boost.style.width = `${size}px`;
          boost.style.height = `${size}px`;
          boost.style.left = `${x}px`;
          boost.style.top = `${y}px`;
          boost.style.background = `radial-gradient(circle, 
            rgba(255, 107, 53, 0.9), 
            rgba(255, 193, 7, 0.5) 70%)`;
          
          document.body.appendChild(boost);
          
          // Animate boost particle
          const duration = 300 + Math.random() * 400;
          const startTime = Date.now();
          
          function animateBoost() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            const moveX = Math.cos(angle) * distance * progress;
            const moveY = Math.sin(angle) * distance * progress;
            const scale = 1 - progress * 0.9;
            const opacity = 0.8 * (1 - progress);
            
            boost.style.transform = `translate(${moveX}px, ${moveY}px) scale(${scale})`;
            boost.style.opacity = opacity;
            
            if (progress < 1) {
              requestAnimationFrame(animateBoost);
            } else {
              if (boost.parentNode) {
                boost.parentNode.removeChild(boost);
              }
            }
          }
          
          requestAnimationFrame(animateBoost);
        }, i * 30);
      }
    }
    
    // ======================
    // TITLE TRAIL EFFECT
    // ======================
    
    function createTitleTrail() {
      const title = document.querySelector('.panel-title');
      const rect = title.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Create multiple trail particles
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const trail = document.createElement('div');
          trail.className = 'trail';
          const size = 15 + i * 4;
          
          trail.style.width = `${size}px`;
          trail.style.height = `${size}px`;
          trail.style.left = `${centerX}px`;
          trail.style.top = `${centerY}px`;
          
          // Color variation
          const colors = [
            'rgba(30, 144, 255, 0.8)',
            'rgba(76, 201, 240, 0.7)',
            'rgba(255, 107, 53, 0.6)'
          ];
          trail.style.background = `radial-gradient(circle, 
            ${colors[i % 3]}, 
            transparent 70%)`;
          
          document.body.appendChild(trail);
          
          // Animate trail
          const duration = 1500;
          const startTime = Date.now();
          const angle = Math.random() * Math.PI * 2;
          const distance = 100 + Math.random() * 150;
          
          function animateTrail() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            const ease = 1 - Math.pow(1 - progress, 3);
            const x = Math.cos(angle) * distance * ease;
            const y = Math.sin(angle) * distance * ease;
            const scale = 1 - progress;
            const opacity = 0.6 * (1 - progress);
            
            trail.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
            trail.style.opacity = opacity;
            
            if (progress < 1) {
              requestAnimationFrame(animateTrail);
            } else {
              if (trail.parentNode) {
                trail.parentNode.removeChild(trail);
              }
            }
          }
          
          requestAnimationFrame(animateTrail);
        }, i * 80);
      }
    }
    
    // ======================
    // 3D EARTH IMPLEMENTATION
    // ======================
    
    let scene, camera, renderer, earth;
    let isZooming = false;
    let autoRotationEnabled = true;
    let earthInitialPosition = { x: 0, y: 0, z: 5 };
    
    function initEarth3D() {
        // 1. Create scene
        scene = new THREE.Scene();
        
        // 2. Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = earthInitialPosition.z;
        
        // 3. Create renderer
        renderer = new THREE.WebGLRenderer({ 
            alpha: true, 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        const earthContainer = document.getElementById('earthContainer');
        earthContainer.appendChild(renderer.domElement);
        
        // 4. Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);
        
        // 5. Load Earth model
        const loader = new THREE.GLTFLoader();
        
        loader.load(
            './assets/3d-models/earth.glb',
            function(gltf) {
                earth = gltf.scene;
                
                // Adjust scale
                earth.scale.set(0.4, 0.4, 0.4);
                earth.position.set(0, 0, 0);
                
                // Initial rotation - adjust based on model
                earth.rotation.y = Math.PI;
                
                // Enable shadows
                earth.traverse(function(node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                
                scene.add(earth);
                
                // Create title trail effect
                createTitleTrail();
                
                // Start animation
                animate();
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading Earth model:', error);
                createFallbackEarth();
            }
        );
        
        // 6. Handle window resize
        window.addEventListener('resize', onWindowResize);
    }
    
    function createFallbackEarth() {
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({
            color: 0x1e90ff,
            shininess: 30,
            specular: 0x111111
        });
        
        earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
        createTitleTrail();
        animate();
    }
    
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function animate() {
        requestAnimationFrame(animate);
        
        // Auto-rotate Earth if enabled
        if (earth && autoRotationEnabled && !isZooming) {
            earth.rotation.y += 0.001;
        }
        
        renderer.render(scene, camera);
    }
    
    // ======================
    // ASTEROID SYSTEM
    // ======================
    
    class AsteroidSystem {
        constructor() {
            this.asteroids = [];
            this.speeds = [0.4, 0.5, 0.6];
            this.container = document.getElementById('asteroidContainer');
            this.infoElements = [];
            
            if (!this.container) {
                this.container = document.createElement('div');
                this.container.id = 'asteroidContainer';
                this.container.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 3;
                `;
                document.body.appendChild(this.container);
            }
            
            this.spawnAsteroids(6);
        }
        
        createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            
            // Random size (15-30px)
            const size = 15 + Math.random() * 15;
            
            // Random starting position (off-screen)
            const side = Math.floor(Math.random() * 4);
            let startX, startY, directionX, directionY;
            
            switch(side) {
                case 0: // Left to right
                    startX = -size;
                    startY = Math.random() * window.innerHeight;
                    directionX = 1;
                    directionY = (Math.random() - 0.5) * 0.5;
                    break;
                case 1: // Right to left
                    startX = window.innerWidth + size;
                    startY = Math.random() * window.innerHeight;
                    directionX = -1;
                    directionY = (Math.random() - 0.5) * 0.5;
                    break;
                case 2: // Top to bottom
                    startX = Math.random() * window.innerWidth;
                    startY = -size;
                    directionX = (Math.random() - 0.5) * 0.5;
                    directionY = 1;
                    break;
                case 3: // Bottom to top
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + size;
                    directionX = (Math.random() - 0.5) * 0.5;
                    directionY = -1;
                    break;
            }
            
            // Normalize direction vector
            const length = Math.sqrt(directionX * directionX + directionY * directionY);
            directionX /= length;
            directionY /= length;
            
            // Random speed
            const speed = this.speeds[Math.floor(Math.random() * this.speeds.length)];
            
            // Random asteroid type
            const asteroidTypes = [
                { color1: '#8b7355', color2: '#5d4037', name: 'Stone' },
                { color1: '#696969', color2: '#4a4a4a', name: 'Iron' },
                { color1: '#8b4513', color2: '#654321', name: 'Rocky' }
            ];
            
            const type = asteroidTypes[Math.floor(Math.random() * asteroidTypes.length)];
            
            // Apply styles
            asteroid.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${startX}px;
                top: ${startY}px;
                background: radial-gradient(circle at 30% 30%, ${type.color1}, ${type.color2} 70%);
                border-radius: 50%;
                pointer-events: auto;
                cursor: none;
                box-shadow: 
                    0 0 10px rgba(139, 115, 85, 0.4),
                    inset 0 0 6px rgba(255, 255, 255, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
                z-index: 3;
            `;
            
            // Add asteroid texture details
            asteroid.innerHTML = `
                <div style="
                    position: absolute;
                    width: 30%;
                    height: 30%;
                    background: rgba(255, 255, 255, 0.15);
                    border-radius: 50%;
                    top: 20%;
                    left: 20%;
                    filter: blur(0.5px);
                "></div>
                <div style="
                    position: absolute;
                    width: 15%;
                    height: 15%;
                    background: rgba(0, 0, 0, 0.2);
                    border-radius: 50%;
                    bottom: 30%;
                    right: 25%;
                "></div>
            `;
            
            // Add event listeners
            asteroid.addEventListener('mouseenter', () => this.showAsteroidInfo(asteroid, type.name));
            asteroid.addEventListener('mouseleave', () => this.hideAsteroidInfo());
            asteroid.addEventListener('click', (e) => this.handleAsteroidClick(e, asteroid, directionX, directionY));
            
            // Add to DOM
            this.container.appendChild(asteroid);
            
            // Store asteroid data
            const asteroidData = {
                element: asteroid,
                direction: { x: directionX, y: directionY },
                speed: speed,
                size: size
            };
            
            this.asteroids.push(asteroidData);
            this.animateAsteroid(asteroidData);
        }
        
        showAsteroidInfo(asteroidElement, name) {
            // Create info element if it doesn't exist
            let info = asteroidElement.querySelector('.asteroid-info');
            if (!info) {
                info = document.createElement('div');
                info.className = 'asteroid-info';
                info.textContent = `${name} Asteroid`;
                asteroidElement.appendChild(info);
            }
            
            info.style.opacity = '1';
        }
        
        hideAsteroidInfo() {
            document.querySelectorAll('.asteroid-info').forEach(info => {
                info.style.opacity = '0';
            });
        }
        
        animateAsteroid(asteroid) {
            let posX = parseFloat(asteroid.element.style.left);
            let posY = parseFloat(asteroid.element.style.top);
            
            const move = () => {
                // Update position
                posX += asteroid.direction.x * asteroid.speed;
                posY += asteroid.direction.y * asteroid.speed;
                
                asteroid.element.style.left = `${posX}px`;
                asteroid.element.style.top = `${posY}px`;
                
                // Check if asteroid is off-screen
                const buffer = 100;
                if (
                    posX < -buffer || 
                    posX > window.innerWidth + buffer ||
                    posY < -buffer || 
                    posY > window.innerHeight + buffer
                ) {
                    // Remove asteroid
                    this.removeAsteroid(asteroid);
                    // Spawn new one after delay
                    setTimeout(() => this.createAsteroid(), 500);
                } else {
                    requestAnimationFrame(move);
                }
            };
            
            move();
        }
        
        handleAsteroidClick(event, asteroidElement, originalDirX, originalDirY) {
            event.stopPropagation();
            
            // Find asteroid data
            const asteroid = this.asteroids.find(a => a.element === asteroidElement);
            if (!asteroid) return;
            
            // Random new direction
            const angle = Math.random() * Math.PI * 2;
            asteroid.direction = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };
            
            // Increase speed temporarily
            asteroid.speed *= 3;
            
            // Visual feedback
            asteroid.element.classList.add('asteroid-hit');
            asteroid.element.style.setProperty('--fly-x', `${Math.cos(angle) * 500}px`);
            asteroid.element.style.setProperty('--fly-y', `${Math.sin(angle) * 500}px`);
            
            // Hide info
            this.hideAsteroidInfo();
            
            // Remove after animation
            setTimeout(() => {
                this.removeAsteroid(asteroid);
                // Create new asteroid
                setTimeout(() => this.createAsteroid(), 300);
            }, 1500);
        }
        
        removeAsteroid(asteroid) {
            if (asteroid.element.parentNode) {
                asteroid.element.parentNode.removeChild(asteroid.element);
            }
            this.asteroids = this.asteroids.filter(a => a !== asteroid);
        }
        
        spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => this.createAsteroid(), i * 600);
            }
        }
        
        clearAll() {
            this.asteroids.forEach(asteroid => this.removeAsteroid(asteroid));
        }
    }
    
    // ======================
    // NAVIGATION & ZOOM EFFECT
    // ======================
    
    function navigateToIndonesia() {
        if (isZooming) return;
        isZooming = true;
        autoRotationEnabled = false;
        
        const navigateBtn = document.getElementById('navigateBtn');
        const loadingProgress = document.getElementById('loadingProgress');
        const zoomOverlay = document.getElementById('zoomOverlay');
        const earthContainer = document.getElementById('earthContainer');
        
        // Disable button
        navigateBtn.disabled = true;
        navigateBtn.style.opacity = '0.5';
        
        // Add zoom class to body
        document.body.classList.add('zoom-in');
        
        // Show loading bar
        loadingProgress.style.width = '100%';
        
        // Start Earth zoom animation
        if (earth) {
            // Calculate Indonesia position
            const targetRotationY = Math.PI + (155 * Math.PI / 190);
            
            // Animate camera and Earth
            const startTime = Date.now();
            const duration = 3000;
            
            function zoomAnimation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const ease = 1 - Math.pow(1 - progress, 3);
                
                // Rotate Earth to show Indonesia
                if (earth) {
                    earth.rotation.y = targetRotationY * ease;
                }
                
                // Zoom camera in
                camera.position.z = earthInitialPosition.z - (earthInitialPosition.z * 0.4) * ease;
                
                if (progress < 1) {
                    requestAnimationFrame(zoomAnimation);
                } else {
                    // Show zoom overlay
                    setTimeout(() => {
                        zoomOverlay.classList.add('active');
                        
                        // Hide Earth and asteroids after a moment
                        setTimeout(() => {
                            earthContainer.style.opacity = '0';
                            asteroidSystem.clearAll();
                            
                            // Redirect to Beranda
                            setTimeout(() => {
                                window.location.href = './Beranda/';
                            }, 1000);
                        }, 500);
                    }, 500);
                }
            }
            
            zoomAnimation();
        } else {
            // Fallback if Earth model didn't load
            loadingProgress.style.width = '100%';
            setTimeout(() => {
                zoomOverlay.classList.add('active');
                setTimeout(() => {
                    window.location.href = './Beranda/';
                }, 1000);
            }, 1000);
        }
    }
    
    // ======================
    // STARFIELD CREATION
    // ======================
    
    function createStarfield() {
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 1.5 + 0.5;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 3;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            
            starfield.appendChild(star);
        }
    }
    
    // ======================
    // INITIALIZATION
    // ======================
    
    let asteroidSystem;
    
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize rocket cursor
        initRocketCursor();
        
        // Create starfield
        createStarfield();
        
        // Initialize 3D Earth
        initEarth3D();
        
        // Initialize asteroid system
        asteroidSystem = new AsteroidSystem();
        
        // Setup navigation button
        const navigateBtn = document.getElementById('navigateBtn');
        navigateBtn.addEventListener('click', navigateToIndonesia);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                navigateBtn.click();
            }
            if (e.key === 'Escape') {
                window.location.href = './Beranda/';
            }
        });
        
        // Focus management
        navigateBtn.focus({ preventScroll: true });
        
        navigateBtn.addEventListener('focus', () => {
            navigateBtn.style.outline = '2px solid var(--earth-blue)';
            navigateBtn.style.outlineOffset = '4px';
        });
        
        navigateBtn.addEventListener('blur', () => {
            navigateBtn.style.outline = 'none';
        });
        
        // Auto-navigate after 45 seconds
        setTimeout(() => {
            if (!isZooming) {
                navigateToIndonesia();
            }
        }, 45000);
    });
    
    // Handle mobile touch
    if ('ontouchstart' in window) {
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.asteroid').forEach(asteroid => {
                asteroid.style.pointerEvents = 'none';
            });
        });
    }
  </script>
