<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geoportal Bumiayu Pruwatan ‚Äî Earth Navigation</title>
  <link rel="canonical" href="https://dragon-learn.github.io/geoportal-bumiayu_pruwatan/Beranda/">
  
  <!-- Required Librarieses -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">
  
  <style>
    /* COSMIC VARIABLES */
    :root {
      --cosmic-deep: #0a0e17;
      --earth-blue: #1e90ff;
      --star-light: #ffffff;
      --indonesia-glow: #ff4444;
      --asteroid-color: #8b7355;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Exo 2', sans-serif;
      background: #000000;
      color: var(--star-light);
    }

    /* STARFIELD */
    .starfield {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* 3D EARTH CONTAINER */
    #earthContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #earthContainer canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* INDONESIA HIGHLIGHT */
    .indonesia-highlight {
      position: fixed;
      width: 80px;
      height: 40px;
      background: rgba(255, 68, 68, 0.2);
      border-radius: 50% / 40%;
      top: 52%;
      left: 73%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 60px var(--indonesia-glow),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
      opacity: 0;
      z-index: 2;
      pointer-events: none;
      transition: opacity 1s;
    }

    .zoom-in .indonesia-highlight {
      opacity: 1;
      animation: pulseIndonesia 2s ease-in-out infinite;
    }

    @keyframes pulseIndonesia {
      0%, 100% { 
        opacity: 0.3; 
        transform: translate(-50%, -50%) scale(1); 
      }
      50% { 
        opacity: 0.7; 
        transform: translate(-50%, -50%) scale(1.2); 
      }
    }

    /* ASTEROID STYLES */
    .asteroid {
      position: absolute;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 3;
    }

    .asteroid:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 25px rgba(255, 193, 7, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.2) !important;
      filter: brightness(1.3);
    }

    .asteroid-hit {
      animation: asteroidFlyAway 1.5s cubic-bezier(0.2, 0.8, 0.3, 1) forwards !important;
      pointer-events: none;
    }

    @keyframes asteroidFlyAway {
      0% { 
        transform: translate(0, 0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translate(var(--fly-x, 200px), var(--fly-y, -200px)) scale(0); 
        opacity: 0; 
      }
    }

    /* CONTROL PANEL */
    .control-panel {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 14, 23, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px 50px;
      z-index: 10;
      border: 1px solid rgba(30, 144, 255, 0.4);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      min-width: 500px;
      transition: opacity 1s;
    }

    .zoom-in .control-panel {
      opacity: 0;
      pointer-events: none;
    }

    .panel-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--star-light) 0%, var(--earth-blue) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .panel-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-weight: 300;
    }

    /* NAVIGATION CTA */
    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: rgba(10, 14, 23, 0.9);
      color: var(--earth-blue);
      padding: 18px 40px;
      border-radius: 12px;
      text-decoration: none;
      border: none;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.3, 1);
      border: 1px solid rgba(30, 144, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .nav-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(30, 144, 255, 0.2), 
        transparent);
      transition: left 0.7s ease;
    }

    .nav-cta:hover::before {
      left: 100%;
    }

    .nav-cta:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(30, 144, 255, 0.3),
        0 0 60px rgba(30, 144, 255, 0.2);
      border-color: var(--earth-blue);
      background: rgba(20, 30, 48, 0.9);
    }

    .nav-icon {
      font-size: 1.4rem;
      transition: transform 0.5s;
    }

    .nav-cta:hover .nav-icon {
      transform: rotate(90deg) scale(1.2);
    }

    /* LOADING BAR */
    .loading-bar {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .zoom-in .loading-bar {
      opacity: 1;
    }

    .loading-progress {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--earth-blue), var(--indonesia-glow));
      border-radius: 3px;
      transition: width 3s cubic-bezier(0.2, 0.8, 0.3, 1);
    }

    /* ZOOMED VIEW */
    .zoomed-view {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000000;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s;
    }

    .zoomed-view.active {
      opacity: 1;
      pointer-events: all;
    }

    .indonesia-map {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: 
        url('beranda-snapshot.png') center/cover,
        radial-gradient(circle at center, #0a3d62 0%, #000000 100%);
      border-radius: 20px;
      box-shadow: 
        0 0 200px rgba(30, 144, 255, 0.3),
        inset 0 0 100px rgba(255, 255, 255, 0.1);
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
      opacity: 0;
    }

    .zoomed-view.active .indonesia-map {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* ASTEROID INFO */
    .asteroid-info {
      position: absolute;
      background: rgba(10, 14, 23, 0.9);
      color: var(--earth-blue);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      border: 1px solid rgba(30, 144, 255, 0.3);
      white-space: nowrap;
      transform: translate(-50%, -100%);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .control-panel {
        min-width: 90%;
        padding: 20px;
        bottom: 30px;
      }
      
      .panel-title {
        font-size: 1.5rem;
      }
      
      .loading-bar {
        width: 80%;
      }
      
      .asteroid {
        pointer-events: none;
      }
      
      .nav-cta {
        padding: 15px 30px;
        font-size: 1.1rem;
      }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      .star,
      .asteroid,
      .indonesia-highlight {
        animation: none !important;
      }
      
      .asteroid-hit,
      .nav-cta:hover {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div class="starfield" id="starfield"></div>
  
  <!-- 3D Earth Container -->
  <div id="earthContainer"></div>
  
  <!-- Indonesia Highlight -->
  <div class="indonesia-highlight" id="indonesiaHighlight"></div>
  
  <!-- Asteroid Container (for 2D asteroids) -->
  <div id="asteroidContainer"></div>
  
  <!-- Zoomed View -->
  <div class="zoomed-view" id="zoomedView">
    <div class="indonesia-map"></div>
  </div>
  
  <!-- Loading Bar -->
  <div class="loading-bar">
    <div class="loading-progress" id="loadingProgress"></div>
  </div>
  
  <!-- Control Panel -->
  <div class="control-panel">
    <h1 class="panel-title">Geoportal Bumiayu Pruwatan</h1>
    <p class="panel-subtitle">Navigate through space to explore geographic data</p>
    
    <button class="nav-cta" id="navigateBtn">
      <span class="nav-icon">üöÄ</span>
      Navigate to Indonesia
      <span class="nav-icon">‚áù</span>
    </button>
  </div>

  <script>
    // ======================
    // 3D EARTH IMPLEMENTATION
    // ======================
    
    let scene, camera, renderer, earth;
    let isZooming = false;
    let autoRotationEnabled = true;
    
    function initEarth3D() {
        // 1. Create scene
        scene = new THREE.Scene();
        
        // 2. Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // 3. Create renderer
        renderer = new THREE.WebGLRenderer({ 
            alpha: true, 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        
        const earthContainer = document.getElementById('earthContainer');
        earthContainer.appendChild(renderer.domElement);
        
        // 4. Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);
        
        // 5. Load Earth model
        const loader = new THREE.GLTFLoader();
        
        loader.load(
            './assets/3d-models/earth-8.glb', // Your uploaded model path
            function(gltf) {
                earth = gltf.scene;
                
                // Adjust scale and position
                earth.scale.set(1.5, 1.5, 1.5);
                earth.position.set(0, 0, 0);
                
                // Enable shadows if needed
                earth.traverse(function(node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                
                scene.add(earth);
                
                // Start animation
                animate();
            },
            // Loading progress callback
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // Error callback
            function(error) {
                console.error('Error loading Earth model:', error);
                // Fallback: Create a basic sphere
                createFallbackEarth();
            }
        );
        
        // 6. Handle window resize
        window.addEventListener('resize', onWindowResize);
    }
    
    function createFallbackEarth() {
        // Create a simple sphere as fallback
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({
            color: 0x1e90ff,
            shininess: 30,
            specular: 0x111111
        });
        
        earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
        animate();
    }
    
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function animate() {
        requestAnimationFrame(animate);
        
        // Auto-rotate Earth if enabled
        if (earth && autoRotationEnabled && !isZooming) {
            earth.rotation.y += 0.001; // Very slow rotation
        }
        
        renderer.render(scene, camera);
    }
    
    // ======================
    // ASTEROID SYSTEM
    // ======================
    
    class AsteroidSystem {
        constructor() {
            this.asteroids = [];
            this.speeds = [0.3, 0.4, 0.5]; // Slow speeds
            this.container = document.getElementById('asteroidContainer');
            this.infoElements = [];
            
            if (!this.container) {
                this.container = document.createElement('div');
                this.container.id = 'asteroidContainer';
                this.container.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 3;
                `;
                document.body.appendChild(this.container);
            }
            
            this.spawnAsteroids(8);
        }
        
        createAsteroid() {
            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            
            // Random size (20-35px)
            const size = 20 + Math.random() * 15;
            
            // Random starting position (off-screen)
            const startPositions = [
                { left: '-50px', top: `${Math.random() * 100}%`, dir: { x: 1, y: 0 } }, // From left to right
                { left: 'calc(100% + 50px)', top: `${Math.random() * 100}%`, dir: { x: -1, y: 0 } }, // Right to left
                { left: `${Math.random() * 100}%`, top: '-50px', dir: { x: 0, y: 1 } }, // Top to bottom
                { left: `${Math.random() * 100}%`, top: 'calc(100% + 50px)', dir: { x: 0, y: -1 } } // Bottom to top
            ];
            
            const start = startPositions[Math.floor(Math.random() * 4)];
            
            // Random speed (slow)
            const speed = this.speeds[Math.floor(Math.random() * this.speeds.length)];
            
            // Random asteroid type
            const asteroidTypes = [
                { color1: '#8b7355', color2: '#5d4037', name: 'Stone' },
                { color1: '#696969', color2: '#4a4a4a', name: 'Iron' },
                { color1: '#8b4513', color2: '#654321', name: 'Rocky' }
            ];
            
            const type = asteroidTypes[Math.floor(Math.random() * asteroidTypes.length)];
            
            // Apply styles
            asteroid.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${start.left};
                top: ${start.top};
                background: radial-gradient(circle at 30% 30%, ${type.color1}, ${type.color2} 70%);
                border-radius: 50%;
                pointer-events: auto;
                cursor: pointer;
                box-shadow: 
                    0 0 15px rgba(139, 115, 85, 0.5),
                    inset 0 0 8px rgba(255, 255, 255, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
                z-index: 3;
            `;
            
            // Add asteroid texture details
            asteroid.innerHTML = `
                <div style="
                    position: absolute;
                    width: 30%;
                    height: 30%;
                    background: rgba(255, 255, 255, 0.15);
                    border-radius: 50%;
                    top: 20%;
                    left: 20%;
                    filter: blur(0.5px);
                "></div>
                <div style="
                    position: absolute;
                    width: 20%;
                    height: 20%;
                    background: rgba(0, 0, 0, 0.2);
                    border-radius: 50%;
                    bottom: 30%;
                    right: 25%;
                "></div>
            `;
            
            // Create info element
            const info = document.createElement('div');
            info.className = 'asteroid-info';
            info.textContent = `${type.name} Asteroid`;
            info.style.display = 'none';
            document.body.appendChild(info);
            this.infoElements.push({ asteroid, info });
            
            // Add event listeners
            asteroid.addEventListener('mouseenter', () => this.showAsteroidInfo(asteroid, info));
            asteroid.addEventListener('mouseleave', () => this.hideAsteroidInfo(info));
            asteroid.addEventListener('click', (e) => this.handleAsteroidClick(e, asteroid));
            
            // Add to DOM
            this.container.appendChild(asteroid);
            
            // Store asteroid data
            const asteroidData = {
                element: asteroid,
                direction: start.dir,
                speed: speed,
                size: size,
                info: info
            };
            
            this.asteroids.push(asteroidData);
            this.animateAsteroid(asteroidData);
        }
        
        showAsteroidInfo(asteroid, info) {
            const rect = asteroid.getBoundingClientRect();
            info.style.left = `${rect.left + rect.width / 2}px`;
            info.style.top = `${rect.top - 10}px`;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.opacity = '1';
            }, 10);
        }
        
        hideAsteroidInfo(info) {
            info.style.opacity = '0';
            setTimeout(() => {
                info.style.display = 'none';
            }, 300);
        }
        
        animateAsteroid(asteroid) {
            let posX = asteroid.element.style.left.includes('%') ? 
                (parseFloat(asteroid.element.style.left) / 100) * window.innerWidth :
                parseFloat(asteroid.element.style.left);
            
            let posY = asteroid.element.style.top.includes('%') ? 
                (parseFloat(asteroid.element.style.top) / 100) * window.innerHeight :
                parseFloat(asteroid.element.style.top);
            
            const move = () => {
                // Update position
                posX += asteroid.direction.x * asteroid.speed;
                posY += asteroid.direction.y * asteroid.speed;
                
                asteroid.element.style.left = `${posX}px`;
                asteroid.element.style.top = `${posY}px`;
                
                // Update info position if visible
                if (asteroid.info.style.display === 'block') {
                    this.showAsteroidInfo(asteroid.element, asteroid.info);
                }
                
                // Check if asteroid is off-screen (with 100px buffer)
                const buffer = 100;
                if (
                    posX < -buffer || 
                    posX > window.innerWidth + buffer ||
                    posY < -buffer || 
                    posY > window.innerHeight + buffer
                ) {
                    // Remove asteroid
                    this.removeAsteroid(asteroid);
                    // Spawn new one after delay
                    setTimeout(() => this.createAsteroid(), 1000);
                } else {
                    requestAnimationFrame(move);
                }
            };
            
            move();
        }
        
        handleAsteroidClick(event, asteroidElement) {
            event.stopPropagation();
            
            // Find asteroid data
            const asteroid = this.asteroids.find(a => a.element === asteroidElement);
            if (!asteroid) return;
            
            // Random new direction
            const angle = Math.random() * Math.PI * 2;
            asteroid.direction = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };
            
            // Increase speed temporarily
            const originalSpeed = asteroid.speed;
            asteroid.speed *= 2.5;
            
            // Visual feedback
            asteroid.element.classList.add('asteroid-hit');
            asteroid.element.style.setProperty('--fly-x', `${Math.cos(angle) * 300}px`);
            asteroid.element.style.setProperty('--fly-y', `${Math.sin(angle) * 300}px`);
            
            // Hide info
            this.hideAsteroidInfo(asteroid.info);
            
            // Remove after animation
            setTimeout(() => {
                this.removeAsteroid(asteroid);
                // Create new asteroid
                setTimeout(() => this.createAsteroid(), 500);
            }, 1500);
        }
        
        removeAsteroid(asteroid) {
            if (asteroid.element.parentNode) {
                asteroid.element.parentNode.removeChild(asteroid.element);
            }
            if (asteroid.info.parentNode) {
                asteroid.info.parentNode.removeChild(asteroid.info);
            }
            this.asteroids = this.asteroids.filter(a => a !== asteroid);
            this.infoElements = this.infoElements.filter(i => i.asteroid !== asteroid.element);
        }
        
        spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => this.createAsteroid(), i * 800);
            }
        }
        
        clearAll() {
            this.asteroids.forEach(asteroid => this.removeAsteroid(asteroid));
        }
    }
    
    // ======================
    // NAVIGATION & ZOOM EFFECT
    // ======================
    
    function navigateToIndonesia() {
        if (isZooming) return;
        isZooming = true;
        autoRotationEnabled = false;
        
        const navigateBtn = document.getElementById('navigateBtn');
        const loadingProgress = document.getElementById('loadingProgress');
        const indonesiaHighlight = document.getElementById('indonesiaHighlight');
        const zoomedView = document.getElementById('zoomedView');
        const earthContainer = document.getElementById('earthContainer');
        
        // Disable button
        navigateBtn.disabled = true;
        navigateBtn.style.opacity = '0.5';
        
        // Add zoom class to body
        document.body.classList.add('zoom-in');
        
        // Show Indonesia highlight
        indonesiaHighlight.style.display = 'block';
        
        // Start Earth zoom animation
        if (earth) {
            // Store initial positions
            const initialPosition = camera.position.clone();
            const initialRotation = earth.rotation.clone();
            
            // Calculate target position for Indonesia view
            // Indonesia is approximately at 110¬∞ East, 5¬∞ South
            const targetRotation = {
                y: initialRotation.y + (110 * Math.PI / 180) // Convert 110¬∞ to radians
            };
            
            // Animate camera and Earth
            const startTime = Date.now();
            const duration = 4000; // 4 seconds
            
            function zoomAnimation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const ease = 1 - Math.pow(1 - progress, 3);
                
                // Rotate Earth to show Indonesia
                if (earth) {
                    earth.rotation.y = initialRotation.y + (targetRotation.y - initialRotation.y) * ease;
                }
                
                // Zoom camera
                camera.position.z = initialPosition.z - (initialPosition.z * 0.7) * ease;
                
                // Update loading progress
                loadingProgress.style.width = `${progress * 100}%`;
                
                if (progress < 1) {
                    requestAnimationFrame(zoomAnimation);
                } else {
                    // Show zoomed view
                    setTimeout(() => {
                        zoomedView.classList.add('active');
                        
                        // Hide Earth and asteroids
                        earthContainer.style.opacity = '0';
                        asteroidSystem.clearAll();
                        
                        // Redirect after showing Indonesia
                        setTimeout(() => {
                            window.location.href = './Beranda/';
                        }, 3000);
                    }, 500);
                }
            }
            
            zoomAnimation();
        } else {
            // Fallback if Earth model didn't load
            loadingProgress.style.width = '100%';
            setTimeout(() => {
                zoomedView.classList.add('active');
                setTimeout(() => {
                    window.location.href = './Beranda/';
                }, 3000);
            }, 1000);
        }
    }
    
    // ======================
    // STARFIELD CREATION
    // ======================
    
    function createStarfield() {
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 1.5 + 0.5;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 4 + 2;
            const delay = Math.random() * 5;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.animationDelay = `${delay}s`;
            star.style.opacity = Math.random() * 0.7 + 0.3;
            
            starfield.appendChild(star);
        }
    }
    
    // ======================
    // INITIALIZATION
    // ======================
    
    let asteroidSystem;
    
    document.addEventListener('DOMContentLoaded', () => {
        // Create starfield
        createStarfield();
        
        // Initialize 3D Earth
        initEarth3D();
        
        // Initialize asteroid system
        asteroidSystem = new AsteroidSystem();
        
        // Setup navigation button
        const navigateBtn = document.getElementById('navigateBtn');
        navigateBtn.addEventListener('click', navigateToIndonesia);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                navigateBtn.click();
            }
            if (e.key === 'Escape') {
                window.location.href = './Beranda/';
            }
        });
        
        // Focus management
        navigateBtn.focus({ preventScroll: true });
        
        navigateBtn.addEventListener('focus', () => {
            navigateBtn.style.outline = '2px solid var(--earth-blue)';
            navigateBtn.style.outlineOffset = '4px';
        });
        
        navigateBtn.addEventListener('blur', () => {
            navigateBtn.style.outline = 'none';
        });
        
        // Auto-navigate after 60 seconds
        setTimeout(() => {
            if (!isZooming) {
                navigateToIndonesia();
            }
        }, 60000);
    });
    
    // Handle mobile touch
    if ('ontouchstart' in window) {
        document.querySelectorAll('.asteroid').forEach(asteroid => {
            asteroid.style.pointerEvents = 'none';
        });
    }
  </script>
</body>
</html>
