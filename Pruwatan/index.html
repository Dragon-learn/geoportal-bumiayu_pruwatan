        <style>
            /* ===== COSMIC THEME VARIABLES ===== */
            :root {
                --cosmic-deep: #0a0e17;
                --cosmic-dark: #111827;
                --cosmic-blue: #1e90ff;
                --cosmic-cyan: #4cc9f0;
                --cosmic-pink: #f72585;
                --cosmic-gold: #ffcc00;
                --cosmic-light: #f8f9fa;
                --cosmic-card: rgba(10, 14, 23, 0.9);
            }

            /* ===== BASE RESETS ===== */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }

            html, body {
                height: 100%;
                overflow-x: hidden;
                font-family: 'Exo 2', sans-serif;
                background: #000000;
                color: var(--cosmic-light);
                scroll-behavior: smooth;
            }

            /* ===== HEADER & NAVIGATION ===== */
            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: rgba(10, 14, 23, 0.95);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(30, 144, 255, 0.2);
                z-index: 10000; /* Higher than map controls */
                padding: 1rem 0;
                transition: all 0.3s ease;
            }

            .header-scrolled {
                background: rgba(10, 14, 23, 0.98);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            }

            .header-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .logo img {
                height: 45px;
                width: auto;
                filter: drop-shadow(0 0 10px rgba(30, 144, 255, 0.5));
            }

            .logo h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.4rem;
                background: linear-gradient(135deg, var(--cosmic-light) 0%, var(--cosmic-cyan) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                letter-spacing: 0.5px;
            }

            nav {
                display: flex;
                gap: 1rem;
                align-items: center;
            }

            nav a {
                color: var(--cosmic-light);
                text-decoration: none;
                font-weight: 600;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            nav a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.2), transparent);
                transition: left 0.5s ease;
            }

            nav a:hover::before {
                left: 100%;
            }

            nav a:hover {
                background: rgba(30, 144, 255, 0.1);
                transform: translateY(-2px);
            }

            nav a.active {
                background: rgba(30, 144, 255, 0.15);
                border: 1px solid rgba(30, 144, 255, 0.4);
            }

            nav i {
                margin-right: 0.5rem;
                color: var(--cosmic-cyan);
            }

            /* ===== DROPDOWN NAVIGATION STYLES ===== */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                color: var(--cosmic-light);
                text-decoration: none;
                font-weight: 600;
                padding: 0.5rem 1rem;
                border-radius: 6px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                background: none;
                border: none;
                font-family: 'Exo 2', sans-serif;
                font-size: 1rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .dropbtn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.2), transparent);
                transition: left 0.5s ease;
            }

            .dropbtn:hover::before {
                left: 100%;
            }

            .dropbtn:hover {
                background: rgba(30, 144, 255, 0.1);
                transform: translateY(-2px);
            }

            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                min-width: 220px;
                background: rgba(15, 20, 30, 0.98);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(30, 144, 255, 0.3);
                border-radius: 8px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
                z-index: 10000;
                overflow: hidden;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s cubic-bezier(0.2, 0.8, 0.3, 1);
            }

            .dropdown-content a {
                color: var(--cosmic-light);
                padding: 0.8rem 1.2rem;
                text-decoration: none;
                display: block;
                border-bottom: 1px solid rgba(30, 144, 255, 0.1);
                transition: all 0.3s ease;
                font-weight: 400;
            }

            .dropdown-content a:last-child {
                border-bottom: none;
            }

            .dropdown-content a:hover {
                background: rgba(30, 144, 255, 0.15);
                color: var(--cosmic-cyan);
                padding-left: 1.5rem;
            }

            .dropdown-content a i {
                width: 20px;
                text-align: center;
                margin-right: 0.5rem;
            }

            /* Show dropdown on hover */
            .dropdown:hover .dropdown-content {
                display: block;
                opacity: 1;
                transform: translateY(0);
                animation: dropdownFade 0.3s ease-out;
            }

            @keyframes dropdownFade {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* ===== MAP CONTAINER ADJUSTMENTS ===== */
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #map {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1;
            }

            /* Adjust map to account for header */
            .map-with-header {
                top: 80px;
                height: calc(100% - 80px);
            }

            /* ===== PAGE TITLE OVERLAY ===== */
            .page-title-overlay {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                padding: 1rem 2rem;
                background: linear-gradient(to bottom, rgba(10, 14, 23, 0.9), transparent);
                z-index: 1000;
                pointer-events: none;
            }

            .page-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.8rem;
                background: linear-gradient(135deg, var(--cosmic-light) 0%, var(--cosmic-cyan) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
                margin: 0;
                text-align: center;
            }

            .page-subtitle {
                text-align: center;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.7);
                margin-top: 0.3rem;
            }

            /* ===== RESPONSIVE DESIGN ===== */
            @media (max-width: 992px) {
                .header-container {
                    flex-direction: column;
                    gap: 1rem;
                    padding: 1rem;
                }
                
                nav {
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 1rem;
                }
                
                .page-title {
                    font-size: 1.4rem;
                }
                
                .map-with-header {
                    top: 120px;
                    height: calc(100% - 120px);
                }
                
                .page-title-overlay {
                    top: 120px;
                }
            }

            @media (max-width: 768px) {
                .header-container {
                    padding: 0.8rem;
                }
                
                nav {
                    gap: 0.5rem;
                }
                
                nav a, .dropbtn {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.9rem;
                }
                
                .dropdown-content {
                    position: fixed;
                    top: auto;
                    left: 50%;
                    transform: translateX(-50%) translateY(-10px);
                    min-width: 90vw;
                    max-width: 300px;
                }
                
                .dropdown:hover .dropdown-content {
                    transform: translateX(-50%) translateY(0);
                }
                
                .logo h1 {
                    font-size: 1.1rem;
                }
                
                .page-title {
                    font-size: 1.2rem;
                }
                
                .map-with-header {
                    top: 140px;
                    height: calc(100% - 140px);
                }
                
                .page-title-overlay {
                    top: 140px;
                    padding: 0.8rem 1rem;
                }
            }

            @media (max-width: 480px) {
                .logo h1 {
                    font-size: 1rem;
                }
                
                .page-title {
                    font-size: 1rem;
                }
                
                .page-subtitle {
                    font-size: 0.8rem;
                }
                
                .map-with-header {
                    top: 150px;
                    height: calc(100% - 150px);
                }
                
                .page-title-overlay {
                    top: 150px;
                }
            }

            /* ===== SCROLLBAR STYLING ===== */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: var(--cosmic-deep);
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(var(--cosmic-blue), var(--cosmic-cyan));
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(var(--cosmic-cyan), var(--cosmic-blue));
            }
        </style>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: 'rgba(134, 206, 203, 0.45)',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: 'rgba(134, 206, 203, 0.45)',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Dukuh_Dusuncopy_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama_DkDs</th>\
                        <td>' + (feature.properties['Nama_DkDs'] !== null ? autolinker.link(String(feature.properties['Nama_DkDs']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,

            }
                    break;
                case 'Penanjung':
                    return {
                pane: 'pane_Dukuh_Dusuncopy_1',
                opacity: 1,
                color: 'rgba(214,225,65,0.5)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Sesepan':
                    return {
                pane: 'pane_Dukuh_Dusuncopy_1',
                opacity: 1,
                color: 'rgba(44,138,220,0.5)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Tegal Munding':
                    return {
                pane: 'pane_Dukuh_Dusuncopy_1',
                opacity: 1,
                color: 'rgba(235,176,123,0.5)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Dukuh_Dusuncopy_1',
                opacity: 1,
                color: 'rgba(92,86,206,0.5)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Dukuh_Dusuncopy_1');
        map.getPane('pane_Dukuh_Dusuncopy_1').style.zIndex = 401;
        map.getPane('pane_Dukuh_Dusuncopy_1').style['mix-blend-mode'] = 'normal';
        var layer_Dukuh_Dusuncopy_1 = new L.geoJson(json_Dukuh_Dusuncopy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dukuh_Dusuncopy_1',
